<div>
	<input class="large" type="text" placeholder="Search" ng-model="search">
	<div class="list-group">
		<a 	class="list-group-item"
			ng-repeat="family in directory | orderBy: 'householdInfo.name' | filter: search | tags: data.filterTags"
			ng-mouseover="tools.family.set(family)">{{family.coupleName}}</a>
	</div>
</div>

<div class="modal fade" id="familyModal" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<form class="form-horizontal" role="form" ng-submit="tools.family.save(temp.family)">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title" id="myModalLabel">{{temp.family.name}}</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="familyEmail" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="familyEmail" placeholder="Email" ng-model="temp.family.email">
						</div>
					</div>
					<div class="form-group">
						<label for="familyAddress" class="col-sm-2 control-label">Address</label>
						<div class="col-sm-10">
							<textarea class="form-control" id="familyAddress" placeholder="Address" rows="3" ng-model="temp.family.address"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label for="familyPhone" class="col-sm-2 control-label">Phone</label>
						<div class="col-sm-10">
							<input type="tel" class="form-control" id="familyPhone" placeholder="Phone" ng-model="temp.family.phone">
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="checkbox">
								<label>
									<input type="checkbox" ng-model="temp.family.share"> Would you like to share rides to the temple?
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="checkbox">
								<label>
									<input type="checkbox" ng-model="temp.family.internet"> Do you have internet at home?
								</label>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-primary">Save changes</button>
				</div>
			</form>
		</div>
	</div>
</div>

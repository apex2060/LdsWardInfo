<h1>Notes</h1>
<div class="panel-group" id="notes" role="tablist" aria-multiselectable="true">
	<div class="panel panel-default">
		<div class="panel-heading" role="tab" id="addNoteHeading">
			<h4 class="panel-title">
				<a data-toggle="collapse" data-parent="#notes" href="#note_add" aria-expanded="true" aria-controls="note_add">
					Add A Note
				</a>
			</h4>
		</div>
		<div id="note_add" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="addNoteHeading">
			<div class="panel-body clearfix">
				<form role="form" ng-submit="tools.note.add(family, temp.note)">
					<div class="form-group">
						<label for="noteTitle">Note Title</label>
						<input type="text" class="form-control" id="noteTitle" placeholder="Note Title" ng-model="temp.note.title">
					</div>
					<div class="form-group">
						<label for="noteBody">Note</label>
						<textarea class="form-control" id="noteBody" ng-model="temp.note.body"></textarea>
					</div>
					<button type="submit" class="btn btn-success pull-right">Add</button>
				</form>
			</div>
		</div>
	</div>
	<div class="panel panel-default" ng-repeat="note in tools.note.family(family)">
		<div class="panel-heading" role="tab" id="heading_{{note.objectId}}">
			<h4 class="panel-title">
				<a data-toggle="collapse" data-parent="#notes" href="#note_{{note.objectId}}" aria-expanded="true" aria-controls="note_{{note.objectId}}">
					{{note.title}}
				</a> 
				<button type="button" class="close" data-dismiss="modal" ng-click="tools.note.delete(note)">
					<span aria-hidden="true">&times;</span>
					<span class="sr-only">Close Family</span>
				</button>
			</h4>
		</div>
		<div id="note_{{note.objectId}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading_{{note.objectId}}">
			<div class="panel-body">
				{{note.body}}
			</div>
		</div>
	</div>
</div>

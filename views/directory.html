<div class="container" ng-controller="DirectoryCtrl">
	<h1>Directory</h1>
	<input class="large" type="text" placeholder="Filter" ng-model="search">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Family Name</th>
				<th>Phone</th>
				<th>Email</th>
				<th>Address</th>
				<th>Tools</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="family in directory | orderBy: 'householdInfo.name' | filter: search">
				<td>{{family.coupleName}}</td>
				<td>{{family.householdInfo.phone}}</td>
				<td>{{family.householdInfo.email}}</td>
				<td>{{family.householdInfo.address.addr1}}</td>
				<td><a ng-click="tools.family.show(family)">Tools</a></td>
			</tr>
			<!-- <tr>
				<td colspan="5">Add A Family</td>
			</tr> -->
		</tbody>
	</table>
</div>

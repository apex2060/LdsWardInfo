<div class="page" ng-controller="OrgCtrl">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Visits</a>
			</div>
		
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Views <span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#">Cards</a></li>
							<li><a href="#">Table</a></li>
							<li><a href="#">Map</a></li>
						</ul>
					</li>
				</ul>
				<ul class="nav navbar-nav">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Details <span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#">Meta Options</a></li>
						</ul>
					</li>
				</ul>
				<form class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Filter">
					</div>
				</form>
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{tools.org.current()}} <span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li ng-repeat="org in orgs"><a ng-click="tools.org.select(org)">{{org.title}}</a></li>
							<li class="divider"></li>
							<li><a ng-click="tools.add()">Add</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	<div class="row">
		<div class="col-md-2">
			<h1>List all members in org !assigned visitors</h1>
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="fam in fams">
					<ul class="list-group">
						<li class="list-group-item" ng-repeat="ind in fam.members">
							<span class="badge" ng-click="ind.org = temp.org.objectId">*</span> {{ind.name}}
						</li>
					</ul>
				</li>
			</ul>
		</div>
		<div class="col-md-8">
			<div class="row">
				<div class="col-md-4" ng-repeat="family in families">
					<div class="well">
						<h1>{{family.ref.coupleName}}</h1>
						<ul class="list-group">
							<li class="list-group-item" ng-repeat="ind in family.members" ng-click="alert(ind)">
								<span class="badge" ng-click="ind.org = temp.org.objectId">+</span> {{ind.name}}
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-2">
			<h1>List all members in org !assigned to visit</h1>
		</div>
	</div>
</div>
